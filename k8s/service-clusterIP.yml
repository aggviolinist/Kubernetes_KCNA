apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /sinatra-webapp
            pathType: Prefix
            backend:
              service:
                name: sinatra-webapp
                port:
                  number: 8080
